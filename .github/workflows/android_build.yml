name: aar build

on:
  push:
    branches:
      - main
    path-ignore:
      - UnityProjectSample/**
      - README.md
      - LICENCE

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # チェックアウト
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    # Gradleのキャッシュ復元
    - uses: actions/cache@v2
      with:
        path: ./AAR/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: build aar
      run: ./AAR/gradlew samplePlugin:assembleDebug
    - name: upload aar 
      uses: actions/upload-artifact@v2
      with:
        name: dist-aar
        path: ./AAR/samplePlugin/build/outputs/aar/samplePlugin-debug.aar